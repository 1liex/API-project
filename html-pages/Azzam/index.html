<form>
  <h2>Sign Up</h2>
  <div>
    <label>Username:</label>
    <input type="text" placeholder="Enter user name" />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" placeholder="Enter email" />
  </div>
  <div>
    <label>Password:</label>
    <input
      type="password"
      placeholder="Enter password"
    />
  </div>

  <div>
    <input type="checkbox"/>
    <p>Show password</p>
  </div>
  <button type="submit">Submit</button>
</form>
