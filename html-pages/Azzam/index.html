<form>
  <h2>Sign Up</h2>
  <div className="label">
    <label>Username:</label>
    <input type="text" class="login-username" placeholder="Enter user name" />
  </div>
  <div className="label">
    <label>Email:</label>
    <input type="email" class="login-email" placeholder="Enter email" />
  </div>
  <div className="label">
    <label>Password:</label>
    <input
      type="password"
      class="login-password"
      placeholder="Enter password"
    />
  </div>

  <div className="showPw">
    <input type="checkbox" class="chack" />
    <p>Show password</p>
  </div>
  <button type="submit" class="login-btn">Submit</button>
</form>
